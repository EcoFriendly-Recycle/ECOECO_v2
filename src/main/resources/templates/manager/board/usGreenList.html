<div th:replace="~{/manager/common/gnb.html}"></div>
<script src="/js/manager/boardEvent.js" type="text/javascript"></script>

	<div class="sub_wrap">
		<aside id="lnb">
			<ul class="menu">
				<li><a href="../user/user_list.html">회원 관리</a></li>
				<li><a href="../project/new_project_list.html">프로젝트 관리</a></li>
				<li><a href="../payment/payment.html">결제 및 정산 관리</a></li>
				<li class="btn_sub on">
					<a href="#">게시판관리</a>
					<ul class="sub_menu" style="display: block;">
						<li><a href="/manager/board/noticeList">공지사항</a></li>
						<li class="on"><a href="#">우리가그린</a></li>
					</ul>
				</li>
			</ul>
		</aside>
		<div class="container clearfix">
			<div class="content">
				<div class="list_tit">
					<h3>우리가그린</h3>
				</div>
				<div class="list">
					<div class="search_wrap">
						<form acction="#" method="post">
							<div class="search table_btn ">
								<select name="searchOption">
									<option value="1">전체</option>
									<option value="2">번호</option>
									<option value="3">제목/내용</option>
									<option value="4">작성일</option>
								</select>
								<input type="text" name="search">
								<input type="date" name="searchDate1"> ~
								<input type="date" name="searchDate2">
								<div class="r_btn">
									<button class="btn btn_search">조회</button>
								</div>
							</div>
						</form>

						<div class="result table_btn">
							<p class="txt">총 <span>2</span>건</p>
						</div>
						<div class="scrollable">
							<table class="search_list">
								<caption>검색결과</caption>
								<colgroup>
									<col style="width:5%;">
									<col>
									<col>
									<col>
								</colgroup>
								<thead>
									<tr>
										<th scope="col">번호</th>
										<th scope="col">분류</th>
										<th scope="col">제목</th>
										<th scope="col">작성일</th>
										<th scope="col">작성자</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>1</td>
										<td>아이디어</td>
										<td><a href="usGreenDetail.html">이 제품 좋아보이지 않음?</a></td>
										<td>2024-03-15</td>
										<td>아무개</td>
									</tr>
									<tr>
										<td>2</td>
										<td>아이디어</td>
										<td><a href="usGreenDetail.html">집가고싶음</a></td>
										<td>2024-03-15</td>
										<td>아무개</td>
									</tr>
									<tr>
										<td>3</td>
										<td>아이디어</td>
										<td><a href="usGreenDetail.html">오늘 저녁 뭐 먹지</a></td>
										<td>2024-03-15</td>
										<td>아무개</td>
									</tr>
							</table>
						</div>

						<!-- 페이징 바 -->
						<div class="pagination mt40" id="paging" align="center">

							<th:block
									th:if="${ paging.searchCondition != null and paging.searchValue != null }">
								<!-- 맨 앞으로 이동 -->
								<button class="front"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=1&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''">&lt;&lt;</button>

								<!-- 이전 페이지로 이동 -->
								<button class="prev"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${paging.page - 1}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
										th:disabled="${ paging.page <= 1 }">&lt;</button>

								<!-- 숫자 버튼 -->
								<th:block
										th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
									<button
											th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${page}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
											th:text="${ page }" th:disabled="${ paging.page eq page }" th:classappend="${paging.page eq page} ? 'on' : ''">
									</button>
								</th:block>

								<!-- 다음 페이지로 이동 -->
								<button class="next"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${paging.page + 1}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''"
										th:disabled="${ paging.page >= paging.maxPage }">&gt;</button>

								<!-- 맨 끝으로 이동 -->
								<button class="end"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${paging.maxPage}} + '&searchCondition=' + @{${paging.searchCondition}} + '&searchValue=' + @{${paging.searchValue}} + '\''">&gt;&gt;</button>

							</th:block>

							<th:block
									th:if="${ paging.searchCondition == null  || paging.searchValue == null }">
								<!-- 맨 앞으로 이동 -->
								<button class="front"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=1\''">&lt;&lt;</button>

								<!-- 이전 페이지로 이동 -->
								<button class="prev"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${paging.page - 1}} + '\''"
										th:disabled="${ paging.page <= 1 }">&lt;</button>

								<!-- 숫자 버튼 -->
								<th:block
										th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
									<button
											th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${page}} + '\''"
											th:text="${ page }" th:disabled="${ paging.page eq page }" th:classappend="${paging.page eq page} ? 'on' : ''">
									</button>
								</th:block>

								<!-- 다음 페이지로 이동 -->
								<button class="next"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${paging.page + 1}} + '\''"
										th:disabled="${ paging.page >= paging.maxPage }">&gt;</button>

								<!-- 맨 끝으로 이동 -->
								<button class="end"
										th:onclick="'location.href=\'/manager/board/usGreenList?page=' + @{${paging.maxPage}} + '\''">&gt;&gt;</button>
							</th:block>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
